<body>
 <div class="login">
	<h1>Generate Medical report</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Path of first image" placeholder="Image1" required="required" />
        <input type="text" name="Paths of second image" placeholder="Image2" required="required" />
	
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

   
 </div>


</body>
